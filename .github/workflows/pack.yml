# This is a basic workflow to help you get started with Actions

name: pack

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # WINDOWS
      - name: create windows package(multi-files,console)
        run: |
          pip install pyinstaller
          pyinstaller main.py
      - uses: actions/upload-artifact@v4
        with:
          name: Windows_multi-files_console
          path: dist/*
      - run: rmdir dist/*
          
      - name: create windows package(single-file,console)
        run: |
          pip install pyinstaller
          pyinstaller -F main.py
      - uses: actions/upload-artifact@v4
        with:
          name: Windows_single-file_console
          path: dist/*
      - run: rmdir dist/*
          
      - name: create windows package(multi-files,windowed)
        run: |
          pip install pyinstaller
          pyinstaller -w main.py
      - uses: actions/upload-artifact@v4
        with:
          name: Windows_multi-files_windowed
          path: dist/*
      - run: rmdir dist/*
          
      - name: create windows package(single-file,windowed)
        run: |
          pip install pyinstaller
          pyinstaller -w -F main.py
      - uses: actions/upload-artifact@v4
        with:
          name: Windows_single-file_windowed
          path: dist/*
      - run: rmdir dist/*
      
